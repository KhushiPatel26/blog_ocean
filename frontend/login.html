<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog-Ocean - Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="site-logo">
        <a href="index.html">Blog-Ocean</a>
      </div>
      <nav class="site-nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/login" class="active">Login</a></li>
          <li><a href="/signup">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="form-section">
      <h1>Login</h1>
      <!-- Container for inline error messages if needed -->
      <div id="error-container"></div>
      <form action="/auth/login" method="POST" class="form">
        <div class="form-group">
          <label for="login-email">Email Address:</label>
          <input type="text" id="login-email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" placeholder="Enter your password" required />
        </div>
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" name="remember" />
            Remember Me
          </label>
        </div>
        <button type="submit" class="btn">Log In</button>
      </form>
      <p class="form-footer">Don't have an account? <a href="/signup">Sign Up</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Blog-Ocean | <a href="#" class="footer-link">Privacy Policy</a></p>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
