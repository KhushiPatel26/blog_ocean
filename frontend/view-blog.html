<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog-Ocean - View Post</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="site-logo">
        <a href="index.html">Blog-Ocean</a>
      </div>
      <nav class="site-nav">
        <ul>
          <li><a href="/articles">Articles</a></li>
          <li><a href="/profile" class="active">Profile</a></li>
          <li><a href="/create_blog">New Post</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <article class="blog-post section-spacing">
      <header class="post-header">
        <h1 class="post-title"> </h1>
        <div class="post-meta"> </div>
      </header>
      <figure class="cover-image">
        <img src=" " alt=" " />
      </figure>
      <div class="post-content">
        
      </div>
      <div class="action-buttons">
        <button class="btn like-article" data-article-id="2">Like</button>
        <button class="btn save-article" data-article-id="2">Save</button>
      </div>
    </article>

    <section class="comments-section section-spacing">
      <h2>Comments</h2>
      <div class="comment-form-wrapper">
        <form action="/blog/comment/2" method="POST" class="form comment-form">
          <div class="form-group">
            <textarea name="comment" rows="4" placeholder="Write your comment here..." required></textarea>
          </div>
          <button type="submit" class="btn">Submit Comment</button>
        </form>
      </div>
      <div class="comments-list">
        <div class="comment">
          <div class="meta"><strong>Alice</strong> | 2025-02-19</div>
          <p>Great insights! I love your tips on brewing the perfect cup.</p>
        </div>
        <div class="comment">
          <div class="meta"><strong>David</strong> | 2025-02-20</div>
          <p>This article really helped me improve my coffee-making skills.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Blog-Ocean | <a href="#" class="footer-link">Privacy Policy</a></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
