<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog-Ocean - Sign Up</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="site-logo">
        <a href="index.html">Blog-Ocean</a>
      </div>
      <nav class="site-nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/signup" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="form-section">
      <h1>Create Account</h1>
      <form action="/auth/signup" method="POST" class="form">
        <div class="form-group">
          <label for="signup-name">Full Name:</label>
          <input type="text" id="signup-name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="signup-email">Email Address:</label>
          <input type="email" id="signup-email" name="email" placeholder="Enter a valid email" required />
        </div>
        <div class="form-group">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="password" placeholder="Choose a secure password" required />
        </div>
        <div class="form-group">
          <label for="signup-phone">Phone Number:</label>
          <input type="tel" id="signup-phone" name="phone" placeholder="Enter your phone number" required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="form-footer">Already have an account? <a href="login.html">Login</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Blog-Ocean | <a href="#" class="footer-link">Privacy Policy</a></p>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
